<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Multi-line Text</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 300px;
      height: 100px;
      font-size: 16px;
    }

    p {
      cursor: pointer;
      color: #007BFF;
      font-weight: bold;
      margin-top: 10px;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Enter your text below:</h2>
  <textarea id="userInput" placeholder="Type multiple lines here..."></textarea>
  <p>Click here to print each line</p>
  <div id="output"></div>

  <script>
    $('p').on('click', function () {
      const inputText = $('#userInput').val();
      const lines = inputText.split('\n');

      $('#output').empty(); // Clear previous output

      lines.forEach(function(line) {
        $('#output').append(`<div>${line}</div>`);
      });
    });
  </script>

</body>
</html>
