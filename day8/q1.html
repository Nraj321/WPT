<!-- Display italics hello in another <p> tag
Distplay underline hello in third <p> tag -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styling Example</title>
</head>
<body>

  <p>Hello</p>               <!-- Normal text -->
  <p><em>hello</em></p>      <!-- Italic text -->
  <p><u>hello</u></p>        <!-- Underlined text -->

</body>
</html>
