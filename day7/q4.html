<!DOCTYPE html>
<html>
<head>
  <title>User Data & Username Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    pre {
      background-color: #f9f9f9;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Enter User Details</h2>
  <input type="text" id="firstName" placeholder="First Name">
  <input type="text" id="lastName" placeholder="Last Name">
  <input type="number" id="age" placeholder="Age">
  <br>
  <button onclick="submitData()">Submit</button>

  <h3>JSON Output:</h3>
  <pre id="jsonOutput"></pre>

  <h3>Table Output:</h3>
  <table id="dataTable">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Username</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function submitData() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const age = document.getElementById("age").value.trim();

      if (!firstName || !lastName || !age) {
        alert("Please fill in all fields.");
        return;
      }

      // Create username: first 2 of firstName + last 2 of lastName + age
      const username = firstName.slice(0, 2).toLowerCase() +
                       lastName.slice(-2).toLowerCase() +
                       age;

      const userData = {
        firstName: firstName,
        lastName: lastName,
        age: age,
        username: username
      };

      const jsonData = JSON.stringify(userData, null, 2);
      document.getElementById("jsonOutput").textContent = jsonData;

      const tableBody = document.getElementById("dataTable").querySelector("tbody");
      const newRow = tableBody.insertRow();
      newRow.insertCell(0).textContent = userData.firstName;
      newRow.insertCell(1).textContent = userData.lastName;
      newRow.insertCell(2).textContent = userData.age;
      newRow.insertCell(3).textContent = userData.username;
    }
  </script>

</body>
</html>
