<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Live Timer</title>

</head>

<body>

    <script>

        let s = prompt("Enter a number : ")
        let number = parseInt(s);
        function square(num) {
            alert("Square is " + num * num)
        }
        square(number)

    </script>

</body>

</html>
