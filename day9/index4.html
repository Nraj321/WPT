<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation Example</title>
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    input:invalid {
      border-color: red;
    }
    input:valid {
      border-color: green;
    }
  </style>
</head>
<body>
  <h2>User Registration</h2>
  <form id="userForm" novalidate>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required minlength="4" maxlength="12">
    <span class="error" id="usernameError"></span><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required>
    <span class="error" id="emailError"></span><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('userForm');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const usernameError = document.getElementById('usernameError');
    const emailError = document.getElementById('emailError');

    form.addEventListener('submit', function(event) {
      let valid = true;

      // Username validation
      if (!username.validity.valid) {
        valid = false;
        if (username.validity.valueMissing) {
          usernameError.textContent = "Username is required.";
        } else if (username.validity.tooShort) {
          usernameError.textContent = "Username must be at least 4 characters.";
        } else if (username.validity.tooLong) {
          usernameError.textContent = "Username must be no more than 12 characters.";
        }
      } else {
        usernameError.textContent = "";
      }

      // Email validation
      if (!email.validity.valid) {
        valid = false;
        if (email.validity.valueMissing) {
          emailError.textContent = "Email is required.";
        } else if (email.validity.typeMismatch) {
          emailError.textContent = "Please enter a valid email address.";
        }
      } else {
        emailError.textContent = "";
      }

      if (!valid) {
        event.preventDefault(); // Prevent form submission
      }
    });
  </script>
</body>
</html>
