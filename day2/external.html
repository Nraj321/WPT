<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2 class="moderate">Moderate Styled Heading</h2>
    <h2 class="gaudy">Gaudy Styled Heading</h2>

    <p>This is a paragraph styled using the HTML selector.</p>

    <input type="text" placeholder="Enter your name">
    <select>
        <option>Option 1</option>
        <option>Option 2</option>
    </select>

    <div id="id1">This is a div with ID selector styling.</div>

</body>
</html>
