<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input and Image Styling</title>
    <style>
        .input-container {
            display: flex;
            justify-content: center;
            gap: 20px; 
            margin: 40px 60px; 
        }

        input[type="text"] {
            border: 3px solid blue;
            padding: 10px;
            font-size: 16px;
            width: 200px;
        }

        .image-container {
            margin-top: 50px;
            text-align: center;
        }

        .image-container img {
            border: 5px solid red;
            border-radius: 20px;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Email">
    </div>

    <div class="image-container">
        <img src="foster-lake.jpg" alt="Profile Image">
    </div>

</body>
</html>
