<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <h1>Change Password</h1>
    <br>

    <form class="change-password-form">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" name="current-password" placeholder="Enter your current password"
            required><br>

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" name="new-password" placeholder="Create a new password" required><br>

        <label for="confirm-password">Confirm New Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter new password"
            required><br>

        <button type="submit">Update Password</button>
    </form>
</body>

</html>
