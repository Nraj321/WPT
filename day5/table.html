<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
  <style>
    table {
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Enter a number to see its multiplication table</h2>
  <input type="number" id="userNumber" placeholder="Enter number" />
  <button onclick="generateTable()">Generate Table</button>

  <div id="tableContainer"></div>

  <script>
    function generateTable() {
      const num = parseInt(document.getElementById("userNumber").value);
      const container = document.getElementById("tableContainer");

      if (isNaN(num)) {
        container.innerHTML = "<p>Please enter a valid number.</p>";
        return;
      }

      let tableHTML = "<table><tr><th>Multiplier</th><th>Result</th></tr>";
      for (let i = 1; i <= 10; i++) {
        tableHTML += `<tr><td>${num} Ã— ${i}</td><td>${num * i}</td></tr>`;
      }
      tableHTML += "</table>";

      container.innerHTML = tableHTML;
    }
  </script>
</body>
</html>
